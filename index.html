<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Hustle Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>

    <body>
        <div id="behind-logo">
            <img id="logo" src="https://i.pinimg.com/564x/67/59/77/6759770b091b8e90c0f82ddbb26e315f.jpg"
                alt="meliora-logo">
            <p class="logo-name">MELIORA</p>
        </div>
        <div class="container" action='https://cdn.statically.io/gh/TheOdinProject/curriculum
            /5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/sign-up-form.png'>
            <h1 id="title">
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your
                deepest dreams. <br>
                Sign up now to get started.
            </h1>
            <h2>
                You know you want to.
            </h2>
            <form>
                <p style="font-weight: bold;">Let's do this!</p>
                <fieldset class="column">
                    <div>
                        <label>
                            FIRST NAME
                            <input type="text" name="first-name" placeholder="Enter your first name" />
                        </label>
                        <label>
                            EMAIL
                            <input type="email" placeholder="janedoe@abc.com" required />
                        </label>
                        <label class="input-group error">
                            PASSWORD
                            <input type="text" />
                            <div class="error-message">* Passwords do not match</div>
                        </label>
                    </div>
                    <div>
                        <label>
                            LAST NAME
                            <input type="text" name="last-name" placeholder="Enter your last name" required />
                        </label>
                        <label>
                            PHONE NUMBER
                            <input type="text" placeholder="Enter your phone number" />
                        </label>
                        <label>
                            CONFIRM PASSWORD
                            <input type="text" placeholder="Confirm password" required
                                style="border: 1px solid #cc0033;" />
                        </label>
                    </div>
                </fieldset>
            </form> <br>
            <button class="button" type="submit" value id="submit" value="Create Account" type="button"
                placeholder="Create Account" style="font-size: small; font-family: sans-serif;">
                Create Account
            </button>
            <p>
                Already have an account? <a href="#" style="font-weight: bold; color:rgb(212, 160, 97);">Log in</a>
            </p>
        </div>
        <footer class="credits" style="color:white">
            Photos by <a href= "#" style="color:white">Estee Janssens</a> on <a href="#" style="color: white;">Unsplash</a>
        </footer>
    </body>
</main>
</html>
